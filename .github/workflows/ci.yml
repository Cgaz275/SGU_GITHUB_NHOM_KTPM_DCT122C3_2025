name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'modules/**'
  pull_request:
    branches:
      - main
      - 'modules/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DOAN/EVERSHOP/ShoesStore_Evershop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: DOAN/EVERSHOP/ShoesStore_Evershop/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DOAN/EVERSHOP/ShoesStore_Evershop
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evershop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: DOAN/EVERSHOP/ShoesStore_Evershop/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Run tests
        run: npm run test -- --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: evershop_test
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DOAN/EVERSHOP/ShoesStore_Evershop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: DOAN/EVERSHOP/ShoesStore_Evershop/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile database
        run: npm run compile:db

      - name: Build application
        run: npm run build

      - name: Check build output
        run: ls -la packages/evershop/dist || echo "Build output directory not found"

  e2e:
    name: Run E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_name != 'modules/auth2'
    defaults:
      run:
        working-directory: DOAN/EVERSHOP/ShoesStore_Evershop
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evershop
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: DOAN/EVERSHOP/ShoesStore_Evershop/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile database
        run: npm run compile:db

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm run start &
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: evershop
          NODE_ENV: development
          PORT: 3000

      - name: Wait for application to start
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Application started successfully"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          exit 1

      - name: Run Cypress E2E tests
        run: npm run test:e2e:headless -- --record
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: DOAN/EVERSHOP/ShoesStore_Evershop/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: DOAN/EVERSHOP/ShoesStore_Evershop/cypress/videos
          retention-days: 7

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./DOAN/EVERSHOP/ShoesStore_Evershop
          file: ./DOAN/EVERSHOP/ShoesStore_Evershop/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker-build]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

      - name: Determine overall status
        if: |
          needs.lint.result == 'failure' ||
          needs.test.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            const test = '${{ needs.test.result }}' === 'success' ? '✅' : '❌';
            const build = '${{ needs.build.result }}' === 'success' ? '✅' : '❌';
            const docker = '${{ needs.docker-build.result }}' === 'success' ? '✅' : '⏭️';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CI/CD Status\n${lint} Lint\n${test} Unit Tests\n${build} Build\n${docker} Docker Build (on merge)`
            });
