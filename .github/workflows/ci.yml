name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'modules/**'
  pull_request:
    branches:
      - main
      - 'modules/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Đường dẫn tương đối đến project Evershop
  PROJECT_DIR: DOAN/EVERSHOP/ShoesStore_Evershop

permissions:
  contents: read
  packages: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root
        env:
          HUSKY: 0   # Bỏ qua husky trong CI

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evershop_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root
        env:
          HUSKY: 0

      - name: Run tests
        run: npm run test -- --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: evershop_test
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ env.PROJECT_DIR }}/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root
        env:
          HUSKY: 0

      - name: Compile TypeScript
        run: npm run compile

      - name: Compile database
        run: npm run compile:db

      - name: Build application
        run: npm run build

      - name: Check build output
        run: ls -la packages/evershop/dist || echo "Build output directory not found"

  e2e:
    name: Run E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref_name != 'modules/auth2' && github.head_ref != 'modules/auth2'
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evershop
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci --workspaces --include-workspace-root
        env:
          HUSKY: 0

      - name: Compile & Build
        run: |
          npm run compile
          npm run compile:db
          npm run build

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Start application
        run: npm run start &
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: evershop
          NODE_ENV: development
          PORT: 3000

      - name: Wait for app
        run: npx wait-on http://localhost:3000 -t 120000 --interval 2000

      - name: Run Cypress
        run: npm run test:e2e:headless -- --record
        env:
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            ${{ env.PROJECT_DIR }}/cypress/screenshots
            ${{ env.PROJECT_DIR }}/cypress/videos
          retention-days: 7

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.PROJECT_DIR }}
          file: ${{ env.PROJECT_DIR }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker-build]
    if: always()
    steps:
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            const test = '${{ needs.test.result }}' === 'success' ? '✅' : '❌';
            const build = '${{ needs.build.result }}' === 'success' ? '✅' : '❌';
            const docker_status = '${{ needs.docker-build.result }}';
            const docker = docker_status === 'success' ? '✅' : docker_status === 'skipped' ? '⏭️' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CI/CD Status\n${lint} Lint\n${test} Unit Tests\n${build} Build\n${docker} Docker Build (built on PR, pushed on merge to main)`
            });
