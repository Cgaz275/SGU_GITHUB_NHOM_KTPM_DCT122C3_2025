name: Auto Generate Daily Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CHANGELOG_TOKEN }}

      - name: Generate daily changelog
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "## $DATE" > temp_changelog.md
          echo "" >> temp_changelog.md
          git log --since="$DATE 00:00" --until="$DATE 23:59" --pretty=format:"- %s (%h)" >> temp_changelog.md
          echo "" >> temp_changelog.md

          if [ -f CHANGELOG.md ]; then
            if grep -q "## $DATE" CHANGELOG.md; then
              echo "Updating existing changelog entry for $DATE"
              awk -v date="## $DATE" '
                $0 ~ date {print; system("cat temp_changelog.md"); next} 1
              ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
            else
              echo "Adding new changelog entry for $DATE"
              cat temp_changelog.md >> CHANGELOG.md
            fi
          else
            echo "No CHANGELOG.md found, creating new one"
            mv temp_changelog.md CHANGELOG.md
          fi

      - name: Commit and push changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Update changelog for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin main
